<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>中ジャンル統合</title>
    <link rel="stylesheet" href="CSSAdmin/genresAdd.css">
</head>

<body>

    <header>
        <a href="home.html">
            <img src="jecMatching/Jec.jpg" width="450px" alt="Jec Logo">
        </a>
        <hr>
    </header>

    <form>
        <div class="form-group">
            <label for="genreName">大ジャンル名</label>
            <input type="text" id="genreName" name="genreName">
        </div>

        <label for="subGenreName">統合元中ジャンル 　　　統合先ジャンル</label>
        <div class="margeGenre">
            <select name="sourceGenre" class="genreSelect">
                <option>a</option>
                <option>b</option>
                <option>c</option>
                <option>d</option>
            </select>

            <span class="arrow">➡</span>

            <select name="targetGenre" class="genreSelect">
                <option>a</option>
                <option>b</option>
                <option>c</option>
                <option>d</option>
            </select>
        </div>

        <button type="submit">中ジャンルを統合</button>
    </form>

</body>

</html>
