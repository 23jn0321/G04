<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>中ジャンル統合</title>
    <link rel="stylesheet" href="CSSAdmin/mergeSubGenre.css">
</head>

<body>

    <header>
        <a href="admin.html">
            <img src="jecMatching/JecMatchingAdmin.jpg" width="450px" alt="Jec Logo">
        </a>
        <hr>
    </header>

    <form>
        <div class="form-group">
            <label for="genreName">大ジャンル名</label>
            <input type="text" id="genreName" name="genreName">
        </div>

        <div class="form-group">
            <label for="subGenreName">統合元ジャンルㅤㅤㅤㅤ統合先ジャンル</label>
            <div class="merge-genre">
                <select name="sourceGenre" class="genre-select">
                    <option>a</option>
                    <option>b</option>
                    <option>c</option>
                    <option>d</option>
                </select>

                <span class="arrow">➡</span>

                <select name="targetGenre" class="genre-select">
                    <option>a</option>
                    <option>b</option>
                    <option>c</option>
                    <option>d</option>
                </select>
            </div>
        </div>

        <button type="submit">中ジャンルを統合</button>
    </form>

</body>

</html>
