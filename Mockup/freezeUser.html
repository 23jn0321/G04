<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>画面</title>
    <link rel="stylesheet" href="CSSAdmin/freezeUser.css">

    <!-- SweetAlertのCDNを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header>
        <a href="admin.html">
            <img src="jecMatching/JecMatchingAdmin.jpg" width="450px" alt="Jec Logo">
        </a>
        <hr>
    </header>

    <script>
        // 凍結ユーザー情報を変数に格納
        var freezeUserName = "ユーザー名例";
        var freezeReason = "凍結理由例";
        var freezeDate = "2024年11月12日";

        // テキストボックスに表示する内容を更新
        document.addEventListener('DOMContentLoaded', function () {
            for (let i = 1; i <= 10; i++) {
                let freezeUserInfo = document.getElementById('freezeUserInfo' + i);
                freezeUserInfo.value = `凍結ユーザー: ${freezeUserName} 凍結理由: ${freezeReason} 凍結日: ${freezeDate}`;
            }
        });

        // 凍結解除ボタンがクリックされた時に呼ばれる関数
        function confirmUnfreeze(userIndex) {
            Swal.fire({
                html: `本当にユーザー${userIndex}を凍結解除しますか？`,
                showCancelButton: true,
                confirmButtonText: 'OK',
                reverseButtons: true,
                icon: 'info'
            }).then((result) => {
                if (result.isConfirmed) {
                    // OKボタンが押された時
                    Swal.fire("ユーザー" + userIndex + "の凍結が解除されました。", {
                        icon: "success",
                    }).then(() => {
                        document.getElementById('unfreezeButton' + userIndex).disabled = true;
                        document.getElementById('freezeUserInfo' + userIndex).value = "凍結解除済み";
                    });

                } else {
                    // キャンセルボタンが押された時
                    Swal.fire("凍結解除がキャンセルされました。", {
                        icon: "info",
                    });
                }
            });
        }


    </script>

    <table>
        <!-- テキストボックスのidをユニークに設定 -->
        <tr>
            <td><input type="text" id="freezeUserInfo1" name="freezeUserInfo1" disabled></td>
            <td><button id="unfreezeButton1" onclick="confirmUnfreeze(1)">凍結解除</button></td>
        </tr>
        <tr>
            <td><input type="text" id="freezeUserInfo2" name="freezeUserInfo2" disabled></td>
            <td><button id="unfreezeButton2" onclick="confirmUnfreeze(2)">凍結解除</button></td>
        </tr>
        <tr>
            <td><input type="text" id="freezeUserInfo3" name="freezeUserInfo3" disabled></td>
            <td><button id="unfreezeButton3" onclick="confirmUnfreeze(3)">凍結解除</button></td>
        </tr>
        <tr>
            <td><input type="text" id="freezeUserInfo4" name="freezeUserInfo4" disabled></td>
            <td><button id="unfreezeButton4" onclick="confirmUnfreeze(4)">凍結解除</button></td>
        </tr>
        <tr>
            <td><input type="text" id="freezeUserInfo5" name="freezeUserInfo5" disabled></td>
            <td><button id="unfreezeButton5" onclick="confirmUnfreeze(5)">凍結解除</button></td>
        </tr>
        <tr>
            <td><input type="text" id="freezeUserInfo6" name="freezeUserInfo6" disabled></td>
            <td><button id="unfreezeButton6" onclick="confirmUnfreeze(6)">凍結解除</button></td>
        </tr>
        <tr>
            <td><input type="text" id="freezeUserInfo7" name="freezeUserInfo7" disabled></td>
            <td><button id="unfreezeButton7" onclick="confirmUnfreeze(7)">凍結解除</button></td>
        </tr>
        <tr>
            <td><input type="text" id="freezeUserInfo8" name="freezeUserInfo8" disabled></td>
            <td><button id="unfreezeButton8" onclick="confirmUnfreeze(8)">凍結解除</button></td>
        </tr>
        <tr>
            <td><input type="text" id="freezeUserInfo9" name="freezeUserInfo9" disabled></td>
            <td><button id="unfreezeButton9" onclick="confirmUnfreeze(9)">凍結解除</button></td>
        </tr>
        <tr>
            <td><input type="text" id="freezeUserInfo10" name="freezeUserInfo10" disabled></td>
            <td><button id="unfreezeButton10" onclick="confirmUnfreeze(10)">凍結解除</button></td>
        </tr>
    </table>

</body>

</html>
